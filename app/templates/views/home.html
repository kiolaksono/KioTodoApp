{% extends '/views/base.html' %} {% block title %}Dashboard{% endblock %}

{% block content %}

<div class="header">
    <div class="title">
        <h1>Hi, Boss. What's up?</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalProject">
              New Project
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalAdd">
              New Task
            </button>
            <select id="project_menu">
              
            </select>
            <label id="filter_button" type="button" class="btn btn-secondary"> Filter </label>
    </div>
</div>

<div class="modal fade" id="ModalAdd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalTitle">New Task</h1>
        </div>
        <div class="modal-body">
            <form id="add-form">
                <div class="mb-3">
                  <label class="form-label">Task</label>
                  <input type="text" class="form-control" id="title_task">
                </div>
                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input type="text" class="form-control" id="desc_task">
                </div>
                <div class="mb-3">
                  <label class="form-label">Project</label>
                  <select id="choose_project">

                  </select>
                </div>
                <button type="submit" class="btn btn-primary" id="NewTaskButton" data-bs-dismiss="modal">Save</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </form>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="ModalProject" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalTitle">New Project</h1>
      </div>
      <div class="modal-body">
          <form id="add-project">
              <div class="mb-3">
                <label class="form-label">Project Name</label>
                <input type="text" class="form-control" id="project_name">
              </div>
              <button type="submit" class="btn btn-primary" id="NewProjectButton" data-bs-dismiss="modal">Save</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          </form>
      </div>
    </div>
  </div>
</div>


<section class="section">
        <div class="sec-left" >
            <h2>Tasks</h2>
            <div class="task-list" id="task-list">

            </div>
        </div>
        <div class="sec-right">
            <h2>Done</h2>
            <div class="task-done" id="task-done">
                <!-- <div class="todo-done">

                </div> -->
            </div>
        </div>
</section>

<footer class="bg-light text-center text-lg-start">
  <h3 id="jam" class="text-center p-3 bg-primary text-white"></h3>
</footer>

<script src="{{ url_for("static", filename="/script/home.js") }}"></script>



{% endblock %}
